
<!doctype html>
<html><head><meta charset=utf-8><title>Quote</title>
<link rel="stylesheet" href="style.css"></head>
<body>
<div class="card">
<h2>Quote</h2>
<div class="result" id="q"></div>
<a class="link" href="calculator.html">← Back</a>
</div>

<script>
const q=document.getElementById("q");
const d=JSON.parse(localStorage.getItem("quote")||"{}");
if(!d.sell){
 q.innerHTML="No quote yet.";
}else{
 q.innerHTML=
  "Grams: "+d.g+"g<br>"+
  "Time: "+d.time.toFixed(2)+"h<br><br>"+
  "<strong>TOTAL: £"+d.sell.toFixed(2)+"</strong>";
}
</script>
</body></html>
