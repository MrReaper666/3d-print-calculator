<!doctype html>
<html><head><meta charset=utf-8>
<meta name=viewport content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
<title>R Prints</title></head>
<body>
<div class="layout">
<aside class="sidebar">
 <div class="logo"><div class="logo-box">R</div><div>R PRINTS</div></div>
 <nav class="nav">
  <a href="index.html">Home</a>
  <a href="calculator.html">Calculator</a>
  <a href="settings.html">Settings</a>
  <a href="quote.html">Quote</a>
  <a href="stl.html">Upload STL</a>
 </nav>
</aside>
<main class="main"><section class="card">

<h2>Settings</h2>

<label>Currency</label>
<select id="currency">
 <option value="£">£ GBP</option>
 <option value="$">$ USD</option>
 <option value="€">€ EUR</option>
 <option value="¥">¥ JPY</option>
 <option value="₹">₹ INR</option>
 <option value="₩">₩ KRW</option>
 <option value="₽">₽ RUB</option>
 <option value="₺">₺ TRY</option>
 <option value="₪">₪ ILS</option>
 <option value="₫">₫ VND</option>
 <option value="R">R ZAR</option>
 <option value="₱">₱ PHP</option>
 <option value="฿">฿ THB</option>
 <option value="₦">₦ NGN</option>
 <option value="A$">A$ AUD</option>
 <option value="C$">C$ CAD</option>
</select>

<label>Filament price</label><input id=price>
<label>Rate per gram</label><input id=rg>
<label>Rate per hour</label><input id=rh>
<label>Base fee</label><input id=base>

<button onclick="save()">Save</button>

<script>
const currency=document.getElementById("currency");
const price=document.getElementById("price");
const rg=document.getElementById("rg");
const rh=document.getElementById("rh");
const base=document.getElementById("base");

const s=JSON.parse(localStorage.getItem("settings")||"{}");
currency.value=s.currency||"£";
price.value=s.price||20;
rg.value=s.rateG||0.08;
rh.value=s.rateH||2.5;
base.value=s.base||2;

function save(){
 localStorage.setItem("settings",JSON.stringify({
  currency:currency.value,
  price:+price.value,
  rateG:+rg.value,
  rateH:+rh.value,
  base:+base.value
 }));
 alert("Saved");
}
</script>

</section></main>
</div>
</body></html>
